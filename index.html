<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Employee Timesheets</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container">

        <header class="text-center rounded">
            <h1>Employee Data Management</h1>
            <h4>A Comprehensive Directory of Employee Billable Hours</h4>
        </header>

        <div class="card">
            <div class="card-header">Lorem ipsum</div>
            <form class="container">
                <div class="row form-group">
                    <div class="col">
                        <label for="formInput">Employee Name</label>
                        <input type="text" class="form-control" id="name" placeholder="">
                    </div>
                    <div class="col">
                        <label for="formInput">Role</label>
                        <input type="text" class="form-control" id="role" placeholder="">
                    </div>
                    <div class="col">
                        <label for="formInput">Start Date (mm/dd/yyyy)</label>
                        <input type="text" class="form-control" id="date" placeholder="">
                    </div>
                    <div class="col">
                        <label for="formInput">Monthly Rate</label>
                        <input type="text" class="form-control" id="rate" placeholder="">
                    </div>
                    <button type="button" class="col btn btn-primary">Submit</button>
                </div>
            </form>
        </div>

        <div class="card">
            <div class="card-header">Lorem ipsum</div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Employee Name</th>
                        <th scope="col">Role</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">Months Worked</th>
                        <th scope="col">Monthly Rate ($)</th>
                        <th scope="col">Total Billed ($)</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="./assets/javascript/main.js"></script>
</body>

</html>
